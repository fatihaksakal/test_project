{% extends "layout.html" %}
{% load static %}

{% block body %}
    {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
            {% if field.help_text %}
                <p class="help">{{ field.help_text|safe }}</p>
            {% endif %}
        </div>
    {% endfor %}
    <button class="w-100 btn mt-2 btn-success" type="submit">Sign in</button>
{% endblock body %}
