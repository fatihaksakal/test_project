{% extends "layout.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/signin.css' %}">
{% endblock head %}

{% block body %}
    <div class="text-center">
        <main class="form-signin w-100 m-auto">
            <form enctype="multipart/form-data" method="post">
                {% csrf_token %}
                <h1 class="h3 mb-3 fw-normal">XYZ Company</h1>

                <div class="form-floating">
                    {{ form.email }}
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    {{ form.password }}
                    <label for="floatingPassword">Password</label>
                </div>

                <button class="w-100 btn btn-lg btn-success" style="border-radius: 0.25rem; font-size: 1rem;"
                        type="submit">Sign in
                </button>
            </form>
            <div class="well">
                <p class="text-divider text-muted"><span>OR</span></p>
            </div>
            <a href="{% url 'registerEmployee' %}" class="w-100 btn btn-lg btn-outline-secondary"
               style="border-radius: 0.25rem; font-size: 1rem;">
                Create an Account
            </a>
            <p class="mt-5 mb-3 text-muted">&copy; 2022 XYZ Company</p>
        </main>
    </div>
{% endblock body %}
